<div class="container">
    <
    <div class="card">
        <div class="card-header" style="text-align: center;"><strong>Table Users</strong></div>
       
   
        <div class="card-body " ><table class="table table-bordered">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
               <th>Username</th>
                <th>mail</th>
                <th>adress</th>
               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listUsers">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
               <td>{{item.username}}</td>
                <td>{{item.email}}</td>
                <td>{{item.address.street}}</td>
                
            </tr>
        </tbody>
    </table>
    
   
</div>
</div>
