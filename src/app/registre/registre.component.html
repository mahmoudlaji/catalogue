<div class="container pt-5" style="width: 450px;">
  <div class="card">
    <div class="card-header " style="text-align: center;">Users</div>
    <div class="card-body">
      <form>
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="regU.email">
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="psw" [(ngModel)]="regU.psw">
        </div>
        
          <select class="form-select" name="role" [(ngModel)]="regU.role">
            <option>Admin</option>
            <option>User</option>
            
          </select>
        
        <button [disabled]="!regU.email||!regU.psw" type="button" class="btn btn-primary margin-top margin-right " (click)="save()" >Sava</button>
        <button type="button" class="btn btn-success margin-top " routerLink="/login" >Login</button>
      </form>

    </div>

  </div>

</div>
